// // 4) find the even and odd numbers in an array [12,3,5,6,22,56,29] and print the evensum and oddsum
var given_arr=[12,3,5,6,22,56,29]
even_sum=0
odd_sum=0
 for(let i=0; i<given_arr.length; i++){
    if(given_arr[i] %  2== 0){
        even_sum=even_sum+given_arr[i]   
    }
    else{
        
        odd_sum=odd_sum+given_arr[i]  
    }
 }
 console.log(`sum of even is ${even_sum}`); 
 console.log(`sum of odd is ${odd_sum}`)

//  Task 1: Using concat
